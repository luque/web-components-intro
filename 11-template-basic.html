<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11 - Template basic usage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
    </nav>
    <main>
      <h1>11 - Template basic usage</h1>

      <template id="tmpl">
        <script>
          alert('Activating template content...');
        </script>
        <div class="message">Â¡Hello, OSOCO!</div>
      </template>

      <script>
        setTimeout(() => {
          let elem = document.createElement('div');
          elem.append(tmpl.content.cloneNode(true));
          document.body.append(elem);
        }, 5000);
      </script>
    </main>
  </body>
</html>
